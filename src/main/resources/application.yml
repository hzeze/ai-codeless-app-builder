spring:
  application:
    name: ai-codeless-app-builder-backend
  # DataSource Config
  datasource:
    url: jdbc:mysql://localhost:3306/ai_codeless_app_builder
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hz.aicodelessappbuilder.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn